<div class="page-container">
  <div class="page-header">
    <h1><i class="fas fa-envelope"></i> Contact Us</h1>
    <p>Get in touch with our team</p>
  </div>

  <div class="contact-content">
    <div class="contact-form-section">
      <h2>Send us a Message</h2>
      <form class="contact-form" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="formData.name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="formData.email" name="email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" [(ngModel)]="formData.subject" name="subject" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" [(ngModel)]="formData.message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Send Message
        </button>
      </form>
    </div>

    <div class="contact-info">
      <h2>Get in Touch</h2>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <div>
          <h4>Email</h4>
          <p>biltubag29@gmail.com</p>
        </div>
      </div>
      <div class="info-item">
        <i class="fab fa-linkedin"></i>
        <div>
          <h4>LinkedIn</h4>
          <p><a href="https://www.linkedin.com/in/biltu-bag-01b5172a7" target="_blank">Biltu Bag</a></p>
        </div>
      </div>
      <div class="info-item">
        <i class="fab fa-github"></i>
        <div>
          <h4>GitHub</h4>
          <p><a href="https://github.com/biltubag" target="_blank">@biltubag</a></p>
        </div>
      </div>
      <div class="info-item">
        <i class="fab fa-twitter"></i>
        <div>
          <h4>Twitter</h4>
          <p><a href="https://x.com/bag_biltu" target="_blank">@bag_biltu</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
