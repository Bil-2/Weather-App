<div class="page-container">
  <div class="page-header">
    <h1><i class="fas fa-satellite-dish"></i> Weather Radar</h1>
    <p>Track storms and precipitation in real-time</p>
  </div>

  <div class="radar-content">
    <div class="radar-map">
      <div class="radar-container"
        style="width: 100%; height: 600px; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.2);">
        <iframe width="100%" height="100%"
          src="https://embed.windy.com/embed2.html?lat=20.593&lon=78.962&detailLat=20.593&detailLon=78.962&width=650&height=450&zoom=5&level=surface&overlay=rain&product=ecmwf&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1"
          frameborder="0" style="border:0;" allowfullscreen>
        </iframe>
      </div>
    </div>

    <div class="radar-controls">
      <h3>Radar Options</h3>
      <div class="control-group">
        <label>
          <input type="checkbox" checked>
          <span>Show Precipitation</span>
        </label>
        <label>
          <input type="checkbox" checked>
          <span>Show Clouds</span>
        </label>
        <label>
          <input type="checkbox">
          <span>Show Lightning</span>
        </label>
        <label>
          <input type="checkbox">
          <span>Show Satellite</span>
        </label>
      </div>

      <div class="radar-info">
        <h4>About Weather Radar</h4>
        <p>Our radar provides real-time precipitation data updated every 5 minutes. Track storms, rain, and snow with
          high precision.</p>
      </div>
    </div>
  </div>
</div>
