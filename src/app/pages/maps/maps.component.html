<div class="page-container">
  <div class="page-header">
    <h1><i class="fas fa-map-marked-alt"></i> Weather Maps</h1>
    <p>Interactive weather visualization</p>
  </div>

  <div class="maps-grid">
    <div class="map-card">
      <div class="map-icon"><i class="fas fa-temperature-high"></i></div>
      <h3>Temperature Map</h3>
      <p>Current temperature distribution across regions</p>
    </div>
    <div class="map-card">
      <div class="map-icon"><i class="fas fa-cloud-rain"></i></div>
      <h3>Precipitation Map</h3>
      <p>Rain and snow precipitation patterns</p>
    </div>
    <div class="map-card">
      <div class="map-icon"><i class="fas fa-wind"></i></div>
      <h3>Wind Map</h3>
      <p>Wind speed and direction visualization</p>
    </div>
    <div class="maps-container"
      style="width: 100%; height: 600px; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.2);">
      <iframe width="100%" height="100%"
        src="https://openweathermap.org/weathermap?basemap=map&cities=true&layer=temperature&lat=20.5937&lon=78.9629&zoom=5"
        frameborder="0" style="border:0;" allowfullscreen>
      </iframe>
    </div>
  </div>
</div>
