version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    ports:
      - "9000:9000"
    environment:
      - PORT=9000
      # Add OPENWEATHER_API_KEY environment variable if needed
      # - OPENWEATHER_API_KEY=your_api_key_here
    restart: always
