server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve Angular App
    location / {
        # If the method is POST, Nginx returns 405 for static files.
        # We catch this error and redirect to the named location @backend_post
        error_page 405 = @backend_post;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend service
    location /.netlify/functions/ {
        proxy_pass http://backend:9000/.netlify/functions/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Handle POST requests (form submissions)
    location @backend_post {
        proxy_pass http://backend:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
